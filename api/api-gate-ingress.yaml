apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gate-ingress
  annotations:    
    kubernetes.io/ingress.global-static-ip-name: 34.107.169.78
    networking.gke.io/managed-certificates: api-gate-certificate
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gate-service
            port:
              number: 80
